<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>全能解题助手 - Gemini 3 多模态</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/katex.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.11.1/styles/tokyo-night-dark.min.css">
  
  <!-- 引入脚本 -->
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/katex.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1' },
            correct: '#22c55e',
            wrong: '#ef4444',
          }
        }
      }
    }
  </script>
  
  <style>
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
    
    /* 解决部分环境下的 Quirks Mode 强制兼容性问题 */
    .katex { font-size: 1.1em; line-height: 1.2; text-rendering: auto; }
    .katex-display { overflow-x: auto; overflow-y: hidden; padding: 0.8rem 0; margin: 0.5rem 0; -webkit-overflow-scrolling: touch; }
    
    /* 自定义代码块滚动条 */
    pre code.hljs::-webkit-scrollbar { height: 6px; }
    pre code.hljs::-webkit-scrollbar-track { background: transparent; }
    pre code.hljs::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

    /* 数学公式容器优化 */
    .math-content p { margin-bottom: 0.75rem; }
    .math-content p:last-child { margin-bottom: 0; }
  </style>

  <script type="importmap">
  {
    "imports": {
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "highlight.js": "https://esm.sh/highlight.js@11.11.1"
    }
  }
  </script>
</head>
<body class="bg-gray-50 text-gray-900 antialiased selection:bg-brand-100">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
